<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Produto</title>
</head>

<body class=" bg-gray-500 ">
    <main class="flex flex-col items-center justify-center h-screen gap-4">

        <h1 class="text-2xl">Lista de Produtos</h1>

        <input type="text" class=" border rounded px-8 py-2 bg-white" id="produto">

        <div class="flex justify-between w-60">
            <button class="bg-blue-400 text-white px-4 py-2" onclick="adicionarProduto()">
                Adicionar
            </button>

            <button class="bg-blue-400 text-white px-4 py-2" onclick="apagarProduto()">
                apagar
            </button>
        </div>

        <div class=" bg-blue-400 h-screen w-screen">
            <div id="lista" class="flex flex-col gap-3 items-center "></div>
        </div>
    </main>
</body>

</html>
